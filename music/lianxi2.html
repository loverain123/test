<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    #container{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 100px auto;
        background: red;
        overflow: hidden;
        animation: move 5s linear infinite;
        animation-play-state:paused;
    }
    #container img{
        border: none;
        width: 100%;
        height: 100%;
    }
@keyframes move {
    form{transform:rotate(0)}
    to{transform: rotate(360deg)}

}
</style>
<body>
<div id="container">
    <img src="img/qq6.jpg">
</div>
<audio src="小幸运.mp3" id="adi"></audio>
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=450 src="//music.163.com/outchain/player?type=0&id=717372195&auto=1&height=430"></iframe>
 <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=437605173&auto=1&height=66"></iframe>
<script type="text/javascript">
    var con=document.getElementById("container");
    var cot=con.getElementsByTagName("img");
    var adi=document.getElementById("adi");
    var flag=1;
    con.onclick=function () {

        if(flag){
            adi.play();
            flag=!flag;
            con.style.animationPlayState="running";
        }else {
            adi.pause();
            flag=!flag;
            con.style.animationPlayState="paused";
        }

    }
   
</script>
</body>
</html>
